<!DOCTYPE html>
<html>

<head>
    <title>Do/While Loop</title>
</head>

<body>
    <p id="demo"></p>

    <script>
        var txt = "";
        var i = 1;
        do {
            txt += "<br>" + i;
            i++;
        } while (i < 10);
        document.getElementById("demo").innerHTML = txt;
    </script>
</body>

</html>
