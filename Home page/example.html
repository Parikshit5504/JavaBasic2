<!DOCTYPE html>
<html>

<head>
    <title>Print 1 to 10</title>
</head>

<body>
    <p id="demo"></p>

    <script>
        var txt = "";
        var i;
        for (i = 1; i <= 10; i++) {
            txt += "Number is " + i + "<br>";
        }
        document.getElementById("demo").innerHTML = txt;
    </script>
</body>

</html>
