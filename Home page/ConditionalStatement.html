<!DOCTYPE html>
<html>

<head>
    <title>Conditional Statement</title>
</head>

<body>
    <p id="demo"></p>

    <script>
        var i = 10;
        var j = 30;


        if (i == j) {
            document.getElementById("demo").innerHTML =
                "Value match";
        } else {
            document.getElementById("demo").innerHTML =
                "Value not match";
        }
    </script>
</body>

</html>
