<!DOCTYPE html>
<html>

<head>
    <title>whileloop</title>
</head>

<body>
    <p id="demo"></p>

    <script>
        var txt = "";
        var i = 1;
        while (i < 10) {
            txt += "<br>" + i;
            i++;
        }
        document.getElementById("demo").innerHTML = txt;
    </script>
</body>

</html>
