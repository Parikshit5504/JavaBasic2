<!DOCTYPE html>
<html>

<head>
    <title>Even Odd</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        var i = 12;
        if (i % 2 == 0) {
            document.getElementById("demo").innerHTML =
                "Value is even";
        } else {
            document.getElementById("demo").innerHTML =
                "Value is odd";
        }
    </script>
</body>

</html>
